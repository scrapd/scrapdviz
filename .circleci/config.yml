working_directory: &working_directory
  ~/project

defaults: &defaults
  docker:
    - image: circleci/node:8.12.0-stretch-browsers
  working_directory: *working_directory

repo_cache_key: &repo_cache_key
  dependencies-{{ checksum "package.json" }}

restore_repo: &restore_repo
  restore_cache:
    key: *repo_cache_key

version: 2
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: *repo_cache_key
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: *repo_cache_key
  lint:
    <<: *defaults
    steps:
      - checkout
      - *restore_repo
      - run: npm run lint:javascript
  test:
    <<: *defaults
    steps:
      - checkout
      - *restore_repo
      - run: npm run test

  publish:
    <<: *defaults
    steps:
      - checkout
      - *restore_repo
      - add_ssh_keys:
          fingerprints:
            - "cd:d4:d3:94:c0:00:2b:6f:ed:02:33:15:1f:89:bc:d4"
      - run:
          name: Configure git
          command: |
            git config --global user.email "circleci@scrapd.org"
            git config --global user.name "CircleCI"
      - run:
          name: Publish the app
          command: |
            sudo apt-get update -qq
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -qq --no-install-recommends python3-pip
            npm run ship

workflows:
  version: 2
  gates:
    jobs:
      - prepare
      - lint:
          requires:
            - prepare
      - test:
          requires:
            - prepare
      - publish:
          requires:
            - test
            - lint
          filters:
            branches:
              only: master


